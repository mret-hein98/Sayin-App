<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bills - Group Expense Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .app-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: #6c757d;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .danger-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .success-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .tab-container {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .expense-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .expense-date {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .friend-split {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .friend-split:last-child {
            border-bottom: none;
        }

        .balance-positive {
            color: #28a745;
            font-weight: 600;
        }

        .balance-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .balance-zero {
            color: #6c757d;
        }

        .receipt-analysis {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }

        .receipt-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
        }

        .receipt-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-price {
            font-weight: 700;
            color: #667eea;
        }

        .friend-assignment {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .friend-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .friend-tag.selected {
            background: #28a745;
        }

        .friend-tag:hover {
            transform: scale(1.05);
        }

        .ocr-progress {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .manual-items {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }

        .add-item-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .receipt-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .file-input-display:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">üí∞ Split Bills</h1>
            <p class="app-subtitle">Track expenses with friends</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="card">
            <div class="tab-container">
                <button class="tab active" id="loginTab" onclick="switchAuthTab('login')">Login</button>
                <button class="tab" id="signupTab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button onclick="login()">Login</button>
                <div id="loginError" class="error"></div>
            </div>

            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button onclick="signup()">Sign Up</button>
                <div id="signupError" class="error"></div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="mainApp" class="hidden">
            <div class="card">
                <div class="tab-container">
                    <button class="tab active" id="addExpenseTab" onclick="switchMainTab('addExpense')">Add Expense</button>
                    <button class="tab" id="balancesTab" onclick="switchMainTab('balances')">Balances</button>
                    <button class="tab" id="historyTab" onclick="switchMainTab('history')">History</button>
                </div>

                <div style="text-align: center; margin-bottom: 20px;">
                    <span id="userWelcome" style="color: #667eea; font-weight: 600;"></span>
                    <button class="secondary-btn" onclick="logout()" style="width: auto; padding: 8px 16px; margin-left: 10px; font-size: 14px;">Logout</button>
                </div>
            </div>

            <!-- Add Expense Tab -->
            <div id="addExpenseContent" class="card">
                <h3 style="margin-bottom: 20px; color: #667eea;">Add New Expense</h3>
                
                <div class="form-group">
                    <label for="receiptUpload">Receipt/Bill</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="receiptUpload" class="file-input" accept="image/*" onchange="handleReceiptUpload()">
                        <div class="file-input-display">
                            <span>üìÑ Tap to upload receipt for OCR scanning</span>
                        </div>
                    </div>
                    <img id="receiptPreview" class="receipt-preview hidden">
                </div>

                <!-- OCR Progress -->
                <div id="ocrProgress" class="ocr-progress hidden">
                    <div>üîç Scanning receipt...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div id="progressText">0%</div>
                </div>

                <!-- Receipt Analysis Results -->
                <div id="receiptAnalysis" class="receipt-analysis hidden">
                    <h4 style="margin-bottom: 15px; color: #2196f3;">üìã Detected Items</h4>
                    <div id="detectedItems"></div>
                    <div class="manual-items">
                        <h5 style="margin-bottom: 10px;">Add Manual Item</h5>
                        <input type="text" id="manualItemName" placeholder="Item name" style="margin-bottom: 8px;">
                        <input type="number" id="manualItemPrice" placeholder="Price" step="0.01" style="margin-bottom: 8px;">
                        <button class="add-item-btn" onclick="addManualItem()">+ Add Item</button>
                    </div>
                </div>

                <!-- Simple expense mode (fallback) -->
                <div id="simpleExpenseMode">
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <input type="text" id="expenseDescription" placeholder="Dinner at restaurant" required>
                    </div>

                    <div class="form-group">
                        <label for="expenseAmount">Total Amount ($)</label>
                        <input type="number" id="expenseAmount" step="0.01" placeholder="50.00" required>
                    </div>

                    <div class="form-group">
                        <label for="friendsList">Split equally with friends:</label>
                        <div id="friendsSelection"></div>
                        <input type="text" id="newFriend" placeholder="Add friend's username" style="margin-top: 10px;">
                        <button class="secondary-btn" onclick="addFriend()">Add Friend</button>
                    </div>
                </div>

                <button class="success-btn" onclick="receiptItems.length > 0 ? addItemizedExpense() : addSimpleExpense()">
                    <span id="addExpenseButtonText">Add Expense</span>
                </button>
                <div id="expenseError" class="error"></div>
                <div id="expenseSuccess" class="success"></div>
            </div>

            <!-- Balances Tab -->
            <div id="balancesContent" class="card hidden">
                <h3 style="margin-bottom: 20px; color: #667eea;">Who Owes What</h3>
                <div id="balancesList"></div>
            </div>

            <!-- History Tab -->
            <div id="historyContent" class="card hidden">
                <h3 style="margin-bottom: 20px; color: #667eea;">Expense History</h3>
                <div id="expenseHistory"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your actual config from Firebase Console
// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBllp5zRTzOo_v3MJsHDrO_QOoS3Rk7pUQ",
  authDomain: "sayin-fa2ae.firebaseapp.com",
  databaseURL: "https://sayin-fa2ae-default-rtdb.firebaseio.com",
  projectId: "sayin-fa2ae",
  storageBucket: "sayin-fa2ae.firebasestorage.app",
  messagingSenderId: "298446170978",
  appId: "1:298446170978:web:d240f969f51a91cea9da3b",
  measurementId: "G-09LWXSVLJ0"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let friends = [];
        let receiptItems = [];
        let itemAssignments = {};

        // Authentication functions
        function switchAuthTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupTab').classList.add('active');
            }
        }

        function switchMainTab(tab) {
            // Hide all content
            document.getElementById('addExpenseContent').classList.add('hidden');
            document.getElementById('balancesContent').classList.add('hidden');
            document.getElementById('historyContent').classList.add('hidden');
            
            // Remove active class from all tabs
            document.getElementById('addExpenseTab').classList.remove('active');
            document.getElementById('balancesTab').classList.remove('active');
            document.getElementById('historyTab').classList.remove('active');
            
            // Show selected content and activate tab
            if (tab === 'addExpense') {
                document.getElementById('addExpenseContent').classList.remove('hidden');
                document.getElementById('addExpenseTab').classList.add('active');
            } else if (tab === 'balances') {
                document.getElementById('balancesContent').classList.remove('hidden');
                document.getElementById('balancesTab').classList.add('active');
                loadBalances();
            } else if (tab === 'history') {
                document.getElementById('historyContent').classList.remove('hidden');
                document.getElementById('historyTab').classList.add('active');
                loadHistory();
            }
        }

        async function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const errorDiv = document.getElementById('signupError');

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save username to database
                await database.ref('users/' + user.uid).set({
                    username: username,
                    email: email
                });

                errorDiv.textContent = '';
                showMainApp(user, username);
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get username from database
                const snapshot = await database.ref('users/' + user.uid).once('value');
                const userData = snapshot.val();
                
                errorDiv.textContent = '';
                showMainApp(user, userData.username);
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        function logout() {
            auth.signOut();
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            currentUser = null;
        }

        function showMainApp(user, username) {
            currentUser = { uid: user.uid, username: username };
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userWelcome').textContent = `Welcome, ${username}!`;
            loadFriends();
        }

        // Main app functions
        async function loadFriends() {
            const snapshot = await database.ref('userFriends/' + currentUser.uid).once('value');
            const friendsData = snapshot.val();
            friends = friendsData ? Object.values(friendsData) : [];
            updateFriendsSelection();
        }

        function updateFriendsSelection() {
            const container = document.getElementById('friendsSelection');
            container.innerHTML = '';
            
            if (friends.length === 0) {
                container.innerHTML = '<p style="color: #6c757d; font-style: italic; margin: 10px 0;">No friends added yet. Add some friends below to split expenses with them.</p>';
                return;
            }
            
            friends.forEach(friend => {
                const friendDiv = document.createElement('div');
                friendDiv.className = 'friend-split';
                friendDiv.innerHTML = `
                    <label style="margin: 0; display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" value="${friend}" style="width: auto; margin-right: 8px;">
                        ${friend}
                    </label>
                    <button onclick="removeFriend('${friend}')" style="background: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; width: auto;">Remove</button>
                `;
                container.appendChild(friendDiv);
            });
        }

        async function addFriend() {
            const friendUsername = document.getElementById('newFriend').value.trim();
            if (!friendUsername) {
                alert('Please enter a friend\'s username');
                return;
            }

            if (friendUsername === currentUser.username) {
                alert('You cannot add yourself as a friend');
                return;
            }

            if (!friends.includes(friendUsername)) {
                friends.push(friendUsername);
                await database.ref('userFriends/' + currentUser.uid).push(friendUsername);
                document.getElementById('newFriend').value = '';
                updateFriendsSelection();
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = `Added ${friendUsername} to your friends list!`;
                successDiv.style.marginTop = '10px';
                document.getElementById('newFriend').parentNode.appendChild(successDiv);
                setTimeout(() => successDiv.remove(), 3000);
            } else {
                alert('This friend is already in your list');
            }
        }

        async function removeFriend(friendName) {
            if (confirm(`Remove ${friendName} from your friends list?`)) {
                friends = friends.filter(f => f !== friendName);
                
                // Remove from database
                const snapshot = await database.ref('userFriends/' + currentUser.uid).once('value');
                const friendsData = snapshot.val();
                if (friendsData) {
                    Object.keys(friendsData).forEach(key => {
                        if (friendsData[key] === friendName) {
                            database.ref('userFriends/' + currentUser.uid + '/' + key).remove();
                        }
                    });
                }
                
                updateFriendsSelection();
            }
        }

        // Receipt OCR and Analysis Functions
        async function handleReceiptUpload() {
            const file = document.getElementById('receiptUpload').files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('receiptPreview');
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);

            // Hide simple mode and show OCR progress
            document.getElementById('simpleExpenseMode').classList.add('hidden');
            document.getElementById('ocrProgress').classList.remove('hidden');
            
            try {
                // Initialize Tesseract with progress tracking
                const result = await Tesseract.recognize(file, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressText').textContent = progress + '%';
                        }
                    }
                });

                // Hide progress and analyze text
                document.getElementById('ocrProgress').classList.add('hidden');
                await analyzeReceiptText(result.data.text);
                
            } catch (error) {
                console.error('OCR Error:', error);
                document.getElementById('ocrProgress').classList.add('hidden');
                document.getElementById('simpleExpenseMode').classList.remove('hidden');
                alert('Could not scan receipt. Please add items manually.');
            }
        }

        async function analyzeReceiptText(text) {
            console.log('OCR Text:', text);
            
            // Parse receipt text to extract items and prices
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            const items = [];
            
            // Improved regex patterns for receipt parsing
            const pricePattern = /\$?(\d+\.?\d*)/;
            const itemPattern = /^([A-Za-z][A-Za-z0-9\s\-\.]{2,30})\s*.*?(\$?\d+\.?\d*)$/;
            
            for (let line of lines) {
                // Skip common receipt headers/footers
                if (line.toLowerCase().includes('total') || 
                    line.toLowerCase().includes('tax') ||
                    line.toLowerCase().includes('subtotal') ||
                    line.toLowerCase().includes('change') ||
                    line.toLowerCase().includes('receipt') ||
                    line.length < 3) continue;
                
                const match = line.match(itemPattern);
                if (match) {
                    const itemName = match[1].trim();
                    const priceStr = match[2].replace('$', '');
                    const price = parseFloat(priceStr);
                    
                    if (!isNaN(price) && price > 0 && price < 1000) {
                        items.push({
                            name: itemName,
                            price: price,
                            assignedTo: []
                        });
                    }
                }
            }
            
            // If no items found, try simpler pattern
            if (items.length === 0) {
                for (let line of lines) {
                    const priceMatch = line.match(/\$(\d+\.?\d*)/);
                    if (priceMatch) {
                        const price = parseFloat(priceMatch[1]);
                        if (price > 0 && price < 1000) {
                            const itemName = line.replace(priceMatch[0], '').trim() || 'Item';
                            if (itemName.length > 2) {
                                items.push({
                                    name: itemName,
                                    price: price,
                                    assignedTo: []
                                });
                            }
                        }
                    }
                }
            }

            receiptItems = items;
            displayReceiptItems();
        }

        function displayReceiptItems() {
            const container = document.getElementById('detectedItems');
            const analysisDiv = document.getElementById('receiptAnalysis');
            
            if (receiptItems.length === 0) {
                container.innerHTML = '<p style="color: #6c757d;">No items detected. Add items manually below.</p>';
            } else {
                container.innerHTML = '';
                receiptItems.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'receipt-item';
                    itemDiv.innerHTML = createReceiptItemHTML(item, index);
                    container.appendChild(itemDiv);
                });
            }
            
            analysisDiv.classList.remove('hidden');
        }

        function createReceiptItemHTML(item, index) {
            const friendTags = friends.map(friend => {
                const isAssigned = item.assignedTo.includes(friend);
                return `<span class="friend-tag ${isAssigned ? 'selected' : ''}" 
                            onclick="toggleItemAssignment(${index}, '${friend}')">
                            ${friend}
                        </span>`;
            }).join('');

            return `
                <div class="receipt-item-header">
                    <div>
                        <input type="text" value="${item.name}" 
                               onchange="updateItemName(${index}, this.value)"
                               style="border: none; background: transparent; font-weight: 600; width: 100%;">
                    </div>
                    <div>
                        <span class="item-price">$</span>
                        <input type="number" value="${item.price}" step="0.01"
                               onchange="updateItemPrice(${index}, this.value)"
                               style="border: none; background: transparent; width: 60px; text-align: right; font-weight: 700; color: #667eea;">
                    </div>
                </div>
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 8px;">
                    Assign to friends (click to toggle):
                </div>
                <div class="friend-assignment">
                    <span class="friend-tag ${item.assignedTo.includes(currentUser.username) ? 'selected' : ''}" 
                          onclick="toggleItemAssignment(${index}, '${currentUser.username}')">
                        Me
                    </span>
                    ${friendTags}
                </div>
                <div style="margin-top: 8px; font-size: 0.8rem; color: #667eea;">
                    Split ${item.assignedTo.length} way
